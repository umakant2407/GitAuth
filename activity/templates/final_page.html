 
{% for d in data %}
   <div class="card mb-3" style="max-width: 540px;">
        <div class="row g-0">
          <div class="col-md-4">
            <img src="{{ avatar }}" class="img-fluid rounded-start" alt="...">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{ d.type }}</h5>
              <p class="card-text">Repository Name: {{ d.repo.name }}</p>
              <p class="card-text"><small class="text-muted">Updated at: {{ d.created_at}}</small></p>
            </div>
          </div>
        </div>
      </div>
{% endfor %}
